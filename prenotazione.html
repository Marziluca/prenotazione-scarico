<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prenotazione Scarico Merce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response-message {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Prenotazione Scarico Merce</h1>
  <form id="booking-form">
    <label>Nome e Cognome:
      <input type="text" name="fullname" required />
    </label>
    <label>Azienda:
      <input type="text" name="company" required />
    </label>
    <label>Data:
      <input type="date" name="date" required />
    </label>
    <label>Orario:
      <input type="time" name="time" required />
    </label>
    <label>Tipo merce:
      <input type="text" name="goods" required />
    </label>
    <label>Note:
      <textarea name="notes"></textarea>
    </label>
    <button type="submit">Prenota</button>
  </form>
  <div id="response-message"></div>

  <script>
    const form = document.getElementById('booking-form');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Qui andr√† il codice per inviare i dati al backend o Google Sheets
      responseMessage.textContent = "Prenotazione ricevuta! Ti contatteremo a breve.";
      form.reset();
    });
  </script>
</body>
</html>
